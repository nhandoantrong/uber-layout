<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="register-page">
        <header class="header">
            <div class="logo">
                <img src="./img/logo_img.png" alt="uber-logo">
                <img src="./img/logo_text.png" alt="uber-logo">
            </div>
            <div class="collapse">
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <div class="content">
            <form class="register-form">
                <h1>Get moving with Uber</h1>
                <div class="phone-number">
                    <label for="phone">+84</label>
                    <input type="number" name="phone" id="phone">
                </div>
                <div class="term-agreement">
                    <label class="container">
                        <input type="checkbox" name="agree" id="agree">
                        <span class="checkmark"></span>
                    </label>
                    <label for="agree">Agree Terms and conditions</label>
                </div>
                <div class="arrow">
                        <button type="button"><i class="fas fa-arrow-right"></i></button>

                </div>
            </form>
        </div>

        <footer class="footer">
            <div class="legal">
                <p><i class="far fa-copyright"></i> 2019 Uber Technololy Inc. <span>All Rights Reserved</span> </p>
                <div class="terms">
                    <span>Terms of Use</span>
                    <span>Legal Notices</span>
                    <span>Privacy & Security</span>
                </div>
            </div>
            <div class="social-network">
                <img src="./img/Facebook_logo.svg" alt="social-network">
                <img src="./img/linkedin.png" alt="">
                <img src="./img/youtube.svg" alt="social-network">
            </div>
        </footer>
    </section>
</body>

</html>
